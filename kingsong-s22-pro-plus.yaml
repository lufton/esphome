esphome:
  name: kingsong-s22-pro-plus
  platformio_options:
    board_build.flash_mode: dio

packages:
  debug: !include kingsong-s22-pro-plus-debug.yaml
  # bms: !include kingsong-s22-pro-plus-bms.yaml

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: esp-idf

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # ap:
  #   ssid: !secret ap_ssid
  #   password: !secret ap_password

web_server:

ota:
  platform: esphome

api:

logger:
  # level: WARN
  level: DEBUG

esp32_ble_tracker:

ble_client:
  - id: ks_euc_client
    mac_address: !secret euc_mac

kingsong_euc:
  ble_client_id: ks_euc_client

binary_sensor:
  - platform: kingsong_euc
    charging:
      name: Charging
    circle_light:
      name: Circle light
    fan:
      name: Fan
    lock:
      name: Lock
    music_bluetooth:
      name: Music bluetooth
    old_model:
      name: Old model
    spectrum_light:
      name: Spectrum light
    voice:
      name: Voice

select:
  - platform: kingsong_euc
    light_mode:
      name: Light mode
    ride_mode:
      name: Ride mode

sensor:
  - platform: kingsong_euc
    ble_client_id: ks_euc_client
    alarm_1:
      name: Alarm 1
    alarm_2:
      name: Alarm 2
    alarm_3:
      name: Alarm 3
    current:
      name: Current
    cpu_rate:
      name: CPU rate
    error_code:
      name: Error code
    magic_light_mode:
      name: Magic light mode
    mosfet_temperature:
      name: Mosfet temperature
    motor_hall:
      name: Motor hall
    motor_phase_line:
      name: Motor phase line
    motor_temperature:
      name: Motor temperature
    odometer:
      name: Odometer
    power:
      name: Power
    pwm:
      name: PWM
    spectrum_light_mode:
      name: Spectrum light mode
    speed:
      name: Speed
    standby_delay:
      name: Standby delay
    tilt_back:
      name: Tilt back
    trip_distance:
      name: Trip distance
    trip_max_speed:
      name: Trip max speed
    uptime:
      name: Uptime
    voltage:
      name: Voltage

switch:
  - platform: kingsong_euc
    lift_sensor:
      name: Lift sensor
    strobe:
      name: Strobe

text_sensor:
  - platform: kingsong_euc
    error_description:
      name: Error description
    model:
      name: Model
    voice_language:
      name: Voice language
